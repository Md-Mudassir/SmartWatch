<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SmartWatch</title>
</head>

<body>

    <div class="container-fluid">
        <div></div>
        <div class="row">
            <div class="box1 col-xl-6 d-flex justify-content-center">
                <h1 class="text-center display-4 boxy">SmartWatch</h1>
            </div>
            <div class="box2 col-xl-6 d-flex justify-content-center">
                <div class="tstrapdesign ">
                    <div class="topstrap "></div>
                </div>
                <div class="back mt-4">
                    <div class="cover mt-4 mb-4">
                        <i class="msgicon fa fa-commenting-o fa-2x d-flex justify-content-start"></i>
                        <i class="clockicon d-flex justify-content-end fa fa-clock-o fa-2x"></i>
                        <i class="musicicon d-flex justify-content-center fa fa-music fa-2x"></i>
                        <i id="timerplay" class="fa fa-play fa-2x d-flex justify-content-center"></i>
                        <i id="reset" class="fa fa-repeat fa-2x  d-flex justify-content-start"></i>
                        <i id="stop" class="fa fa-stop fa-2x d-flex justify-content-end"></i>
                        <h5 id="watch" class="text-white d-flex justify-content-center"></h5>
                        <h1 onclick="Time()" id="time" class="text-white time">Unlock</h1>
                        <h1 id="day" class="text-white day"></h1>
                        <div id="msg">Lorem ipsum dolor sit amet,</div>
                        <h1 class="text-white digits">00:00:00</h1>
                        <h1 class="lap">00:00:00</h1>

                        <iframe id="player" src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3"
                            width="240" height="230" frameborder="0" allowtransparency="true"
                            allow="encrypted-media"></iframe>
                    </div>
                </div>
                <div class=" tstrapdesign2">
                    <div class="topstrap2"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/function.js"></script>
    <script>
        //JQUERY FUNCTIONS
        $(".musicicon").on("click", function () {
            $("#player,#msg").toggle();
        });

        $(".clockicon").on("click", function () {
            $('#day,#time,#player,#msg').hide();
            $(".digits,.lap").show();
        });

        $("#watch").on("click", function () {
            $("#day,#time").show();
            $(".digits,.lap,#player").hide();
            $("#stop,#msg").hide();

        });
        $(".msgicon").on("click", function () {
            $('#day,#time,#player').hide();
            $(".digits,.lap").hide();
            $('#msg').show();
        });

        $(document).ready(function () {
            $("#player,#watch,#msg").hide();
            $('#timerplay,#stop,#reset').hide();
            $('.digits,.lap').hide();

        });
    </script>

</body>

</html>
